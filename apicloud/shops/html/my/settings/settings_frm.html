<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>账号管理</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/aui.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
</head>

<body>
    <div class="aui-content" id="management-frm" style="margin-bottom: 2.5rem;">
        <div class="aui-list-item-title aui-margin-10">账号信息</div>
        <section class="aui-content aui-grid aui-margin-b-15 aui-margin-t-15">
            <ul class="aui-list aui-list-in">
                <li class="aui-list-item">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">登录账号</div>
                        <div>
                        <div class="aui-list-item-title aui-pull-left aui-margin-r-5" style="line-height:1.6rem;"><span v-text="shopselect.username">13333333333</span></div>
                        <a class="aui-btn aui-btn-info aui-pull-right" onclick="jumpUrl.changephone()">更换手机</a>
                    </div>
                    </div>
                </li>
                <li class="aui-list-item aui-list-item-arrow" onclick="jumpUrl.modifypwd()">
                    <a href="#" class="aui-list-item-inner">
                        <div class="aui-list-item-title">修改密码</div>
                    </a>
                </li>
            </ul>
        </section>
        <div class="aui-list-item-title aui-margin-10">个人信息</div>
        <section class="aui-content aui-grid aui-margin-b-15 aui-margin-t-15">
            <ul class="aui-list aui-list-in">
                <li class="aui-list-item aui-list-item-arrow" @click="editnameBrn">
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-title">姓名</div>
                        <div class="aui-pull-right"><span v-text="shopselect.nickname">天牛网</span></div>
                    </div>
                </li>
                <li class="aui-list-item aui-list-item-arrow">
                    <div href="#" class="aui-list-item-inner" @click="upimgattach('headportrait')">
                        <div class="aui-list-item-title">头像</div>
                        <img :src="shopselect.headportrait?shopselect.headportrait:'images/tx_03.png'" style="width: 3rem;" class="aui-pull-right aui-margin-t-5 aui-margin-b-5">
                    </div>
                </li>
            </ul>
        </section>
        <div class="aui-padded-15">
            <div class="aui-content-padded" @click="loginOut">
                <div class="aui-btn aui-btn-primary aui-btn-block aui-btn-sm">
                    <span class="aui-pull-left">•</span>退出登录<span class="aui-pull-right">•</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/common.js"></script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="js/settings.js"></script>
</html>
