<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="./fonts/stylesheet.css" />
    <style>
    /*导航栏*/
    .aui-bar {
        font-size: 0.9rem;
    }
    .aui-bar-tab .aui-active {
        color: #7ec32f;
    }
    </style>
</head>

<body>
    <footer class="aui-bar aui-bar-tab aui-border" id="footer">
        <div class="aui-bar-tab-item" id="home" tapmode onclick="randomSwitchBtn(0,'home')">
            <i class="iconfonts icon-tianniudianchi" style="font-size: 1rem;"></i>
            <div class="aui-bar-tab-label">电池</div>
        </div>
        <!-- <div class="aui-bar-tab-item" id="classify" tapmode onclick="randomSwitchBtn(1,'classify')">
            <i class="aui-iconfont aui-icon-star"></i>
            <div class="aui-bar-tab-label">商城</div>
        </div> -->
        <div class="aui-bar-tab-item" id="my" tapmode onclick="randomSwitchBtn(2,'my')">
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/common.js"></script>
<script type="text/javascript">
apiready = function() {

    api.setStatusBarStyle({
        style: 'light'
    });
    api.parseTapmode();
    var footer_h = $api.offset($api.byId('footer')).h;
    api.openFrameGroup({
        name: 'indexGroup',
        scrollEnabled: false,
        rect: {
            x: 0,
            y: 0,
            w: 'auto',
            h: api.frameHeight - footer_h
        },
        index: 0,
        preload: 0,
        frames: [
          {
            name: 'home',
            url: web_url + 'openmap/openmap_win.html',
            bounces: false,
            reload: true,
            progress: {
                type: "page"
            }
        },
        {
            name: 'classify',
            url: web_url + 'mall/mall_win.html',
            bounces: false,
            progress: {
                type: "page"
            }
        },
        {
            name: 'my',
            url: web_url + 'my/my_win.html',
            bounces: false,
            progress: {
                type: "page"
            }
        }
      ]
    }, function(ret, err) {
        $api.removeCls($api.dom('#footer div.aui-active'), 'aui-active');
        $api.addCls($api.byId('' + ret.name + ''), 'aui-active');
    });

    api.addEventListener({
        name: 'indexinit666'
    }, function(ret, err) {
        api.setFrameGroupIndex({
            name: 'indexGroup',
            index: 0,
            scroll: true,
            reload: true,
        });
    });

    api.addEventListener({
        name: 'indexinit'
    }, function(ret, err) {
        api.setFrameGroupIndex({
            name: 'indexGroup',
            index: 0,
            scroll: true,
            // reload: true,
        });
        api.sendEvent({
            name: 'setf5loadEvent',
        });
        // 悬窗显示
        api.setFrameAttr({
            name: 'btop_bgcolor_frm',
            hidden: false
        });
        api.setFrameAttr({
            name: 'bmap_info_frm',
            hidden: false
        });
        api.setFrameAttr({
            name: 'bmap_appointinfo_frm',
            hidden: false
        });
        api.setFrameAttr({
            name: 'bmap_iconcenter_frm',
            hidden: false
        });
        api.setFrameAttr({
            name: 'bmap_sos_frm',
            hidden: false
        });

    });
};

// 随意切换按钮
function randomSwitchBtn(index, name) {
    $api.removeCls($api.dom('#footer div.aui-active'), 'aui-active');
    $api.addCls($api.byId('' + name + ''), 'aui-active');
    api.setFrameGroupIndex({
        name: 'indexGroup',
        index: index,
        scroll: true
    });

    // 隐藏导航地图页的浮动窗口
    if (index > 0) {
        api.setFrameAttr({
            name: 'btop_bgcolor_frm',
            hidden: true
        });
        api.setFrameAttr({
            name: 'bmap_info_frm',
            hidden: true
        });
        api.setFrameAttr({
            name: 'bmap_appointinfo_frm',
            hidden: true
        });
        api.setFrameAttr({
            name: 'bmap_iconcenter_frm',
            hidden: true
        });
        api.setFrameAttr({
            name: 'bmap_sos_frm',
            hidden: true
        });

        // api.closeFrame({
        //     name: 'bmap_appointinfo_frm'
        // });
    }
    // 状态窗口出现
    if (index == 0) {
        api.setFrameAttr({
            name: 'btop_bgcolor_frm',
            hidden: false
        });
        api.setFrameAttr({
            name: 'bmap_info_frm',
            hidden: false
        });
        api.setFrameAttr({
            name: 'bmap_appointinfo_frm',
            hidden: false
        });
        api.setFrameAttr({
            name: 'bmap_iconcenter_frm',
            hidden: false
        });
        api.setFrameAttr({
            name: 'bmap_sos_frm',
            hidden: false
        });
    }
}
</script>

</html>
