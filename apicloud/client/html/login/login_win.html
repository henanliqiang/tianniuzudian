<script>
// 加载主题页面
apiready = function() {
    apps.loadWinUrl('login_frm', 'login/login_frm.html');
    // 后退键 - 安卓
    var keyBackCount = 0;
    // m.keyback = function() {
    if (api.systemType == 'android') {
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err) {
            if (!keyBackCount) {
                api.toast({
                    msg: "连按两次退出",
                    location: 'middle'
                });
                keyBackCount++;
                setTimeout(function() {
                    keyBackCount = 0;
                }, 2000);
            } else {
                api.closeWidget({
                    id: api.appId,
                    silent: true,
                    animation: {
                        type: 'none'
                    }
                });
            }
        });
    }
    // iOS手势关闭页面时
    api.addEventListener({
        name: 'viewdisappear'
    }, function(ret, err) {
        // 你的代码

    });

}
</script>
