<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>添加收货地址</title>
    <link rel="stylesheet" type="text/css"  href="../../../assets/css/aui.css">
    <link rel="stylesheet" type="text/css"  href="../../../assets/css/common.css">
    <link rel="stylesheet" type="text/css"  href="css/addaddress.css">
</head>
<body>
<div class="aui-content">
    <ul class="aui-list aui-form-list">
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    收货人
                </div>
                <div class="aui-list-item-input">
                    <input type="text" placeholder="点击输入">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    联系电话
                </div>
                <div class="aui-list-item-input">
                    <input type="number" placeholder="点击输入">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    收货地址
                </div>
                <div class="aui-list-item-input">
                    <input type="text" placeholder="点击选择">
                </div>
            </div>
        </li>
        <li class="aui-list-item">
            <div class="aui-list-item-inner">
                <div class="aui-list-item-label">
                    详细地址
                </div>
                <div class="aui-list-item-input">
                    <input type="text" placeholder="点击输入">
                </div>
            </div>
        </li>
    </ul>
    <div class="aui-content-padded aui-margin-t-15">
        <div class="aui-btn aui-btn-primary aui-btn-block aui-btn-sm">
            <span class="aui-pull-left">•</span>保存<span class="aui-pull-right">•</span>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../../../assets/js/api.js"></script>
<script type="text/javascript" src="../../../assets/js/zepto.min.js"></script>
<script type="text/javascript" src="../../../assets/js/common.js"></script>
<script type="text/javascript" src="../../../assets/js/vue.min.js"></script>
<script type="text/javascript">
    apiready = function() {
        // 实现沉浸式效果
        $api.fixStatusBar($api.dom("header"));
    }
</script>
