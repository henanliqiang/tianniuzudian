<body id="mywin-frm">
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <div class="aui-title">我的</div>
        <a class="aui-btn aui-pull-right" tapmode onclick="jumpUrl.settings()">
            <span class="aui-iconfont aui-icon-gear"></span>&nbsp;设置
        </a>
    </header>
    <!-- 顶部 -->
    <div class="aui-content" id="user-info">
        <div class="aui-padded-15 aui-media-list aui-list-noborder my-bj" style="">
            <div class="aui-list-item aui-list-item-middle">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media" style="width:5rem;" tapmode onclick="jumpUrl.settings()">
                        <img :src="shopUserInfodata.headportrait?shopUserInfodata.headportrait:'images/tx_03.png'" class="aui-img-round" style="width:5rem;height:5rem;border-radius:50%;">
                    </div>
                    <div class="aui-list-item-inner aui-margin-l-5">
                        <div class="aui-list-item-text text-white aui-font-size-18" style="line-height: 4rem;" v-text="shopUserInfodata.nickname?shopUserInfodata.nickname:'天牛用户'">天牛之巅</div>
                    </div>
                    <div class="aui-btn aui-btn-primary aui-btn-block aui-btn-sm recharge" onclick="jumpUrl.rechargetianniu()">
                        <span class="aui-pull-left">•</span>充值天牛币<span class="aui-pull-right">•</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="aui-padded-t-5 aui-padded-b-5 aui-row" style="background:#62b701;text-align:center;border-top:1px solid #fff;color:#fff; ">
        <a class="aui-col-xs-6 aui-text-white" style="box-shadow:1px 0px 0px #fff;" onclick="jumpUrl.wallet()">
            <div><i class="iconfonts icon-qianbao" style="margin-top: -0.1rem;font-size:0.9rem;margin-right:0.2rem;vertical-align: middle;"></i>钱包</div>
            <div><span class="corange" v-text="balancewallet.wallet | currency '¥ ' '2' ">￥0.00</span></div>
        </a>
         <!-- onclick="jumpUrl.tncoin()" -->
        <div class="aui-col-xs-6" onclick="jumpUrl.tncoin()">
            <div><i class="iconfonts icon-jinbi" style="margin-top: -0.1rem;font-size: 0.9rem; margin-right:0.2rem;vertical-align: middle;"></i>天牛币</div>
            <div><span class="corange" v-text="balanceintegral.integral">100</span></div>
        </div>
    </div>
    <div class="aui-content aui-grid aui-margin-b-15 aui-margin-t-15">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item">
                <a class="aui-list-item-inner aui-list-item-arrow" @click="getmybatteryBtn">
                    <div class="aui-list-item-title">电池</div>
                    <div class="aui-pull-right price"><span v-text="mybattrytxt">正在使用</span></div>
                </a>
            </li>
        </ul>
        <div class="aui-row" style="border-top:1px solid #eee; ">
            <a class="aui-col-xs-4 aui-border-r" onclick="jumpUrl.foregift()">
                <img src="images/dcyj_03.png" style="width:1.5rem;margin:0 auto;">
                <div class="aui-gird-lable aui-font-size-12">电池押金</div>
            </a>
            <a class="aui-col-xs-4 aui-border-r" onclick="jumpUrl.leaseterm()">
                <img src="images/zq_03.png" style="width:1.5rem;margin:0 auto;">
                <div class="aui-gird-lable aui-font-size-12">租期</div>
            </a>
            <a class="aui-col-xs-4" onclick="jumpUrl.record()">
                <img src="images/yyjl_03.png" style="width:1.5rem;margin:0 auto;">
                <div class="aui-gird-lable aui-font-size-12">预约记录</div>
            </a>
        </div>
    </div>

                <a class="aui-list-item-inner aui-list-item-arrow">
