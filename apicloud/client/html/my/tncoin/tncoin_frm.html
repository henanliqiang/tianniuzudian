<body id="tncoin-frm" v-cloak>

            <h2 class="aui-text-center aui-text-white aui-padded-t-15">

        </div>
        <div class="aui-row" style="text-align:center;color:#fff;">
            <a class="aui-col-xs-6" onclick="jumpUrl.myassociator()">

            <div class="aui-margin-t-10 aui-text-white">我的会员</div>
        </a>
            <a class="aui-col-xs-6" onclick="jumpUrl.earnintegral()">
            <img src="images/txjl_03.png" style="margin: 0 auto; width: 1.2rem;">
            <div class="aui-margin-t-10 aui-text-white">赚取天牛币</div>
        </a>
        </div>
    </div>
    <div class="aui-padded-15">收入明细</div>
    <div class="aui-content">
        <div class="aui-timeline">

                <div class="aui-timeline-item-label-icon">

                <div class="aui-timeline-item-inner">

                    </div>

            <!-- 记录 -->
            <div class="aui-timeline-item" v-for="item in BatteryOrder_data.batteryOrderList">
                <div class="aui-timeline-item-label-icon">
                    <img src="images/dian_07.png" style="width: 2rem;">
                </div>
                <div class="aui-timeline-item-inner">
                    <div class="aui-card-list">
                        <div class="aui-card-list-content-padded">
                            <div class="aui-list-item-inner">
                                <div class="aui-list-item-text clearfix">
                                    <div class="aui-list-item-title fl">
                                        <span v-if="item.category==0">租金退还：</span>
                                        <span v-if="item.category==1">换电费退还：</span>
                                        <span v-if="item.category==2">活动赠送：</span>
                                        <span v-if="item.category==3">推荐会员：</span>
                                        <span v-if="item.category==4">评价赠送：</span>
                                        <span v-if="item.category==8">充值天牛币：</span>
                                        <span v-if="item.category==10">订单付款：</span>
                                        <span v-if="item.category==11">租金支付：</span>
                                        <span v-if="item.category==12">换电费支付：</span>
                                        <span v-text="item.remark">TN25414412</span>
                                    </div>
                                    <div class="aui-list-item-right fr">
                                        <span v-if="item.type==0">充值天牛币 </span>
                                        <span v-if="item.type==1">消费天牛币 </span>
                                        <span v-if="item.type==2">奖励天牛币 </span>
                                        <span class="price"><span v-text="item.integral"> 1.5</span>个</span>
                                    </div>
                                </div>
                                <div class="aui-font-size-12 grey">
                                    <span v-text="item.addtime">2017-08-21 12:00</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
