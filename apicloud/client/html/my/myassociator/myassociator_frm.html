<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的会员</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/aui.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="css/myassociator.css">
</head>

<body id="myassociator-frm" v-cloak>
    <div class="aui-content">
        <ul class="aui-list aui-margin-t-15" v-if="BatteryOrder_data.batteryOrderList.length<1">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="" style="line-height: 1rem;text-align: center;">
                        暂无记录
                    </div>
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-list-in" v-else v-for="item in BatteryOrder_data.batteryOrderList">
            <li class="aui-list-item aui-padded-r-15">
                <div class="aui-row" style="width: 100%;line-height: 2.2rem;">
                    <span class="aui-col-xs-4 aui-text-left"><span v-text="item.username">姓名</span></span>
                    <span class="aui-col-xs-3 aui-text-center price"><span v-text="item.refereeinte">+50</span></span>
                    <span class="aui-col-xs-5 aui-text-right grey"><span v-text="item.addtime">2017-08-21 12:00</span></span>
                </div>
            </li>

        </ul>
        <div class="aui-margin-10" style="height:30px;line-height: 30px;text-align: center;">
            <span v-text="moredatatxt">暂无记录</span>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/zepto.min.js"></script>
<script type="text/javascript" src="../../assets/js/common.js"></script>
<script type="text/javascript" src="../../assets/js/vue.min.js"></script>
<script type="text/javascript" src="js/myassociator.js"></script>

</html>
