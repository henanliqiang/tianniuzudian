<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的电池</title>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/aui.css">
    <link rel="stylesheet" type="text/css" href="../../../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="css/backbattery.css">
    <link rel="stylesheet" type="text/css" href="../../../../fonts/stylesheet.css" />
</head>
<body>

<div class="aui-content" id="backbattery-frm">
    <div class="aui-padded-15 aui-text-center">
        <div>
            <i class="iconfonts icon-bukaixin tngreen" style="font-size: 5rem;"></i>
        </div>
    </div>
    <div class="aui-padded-15">
        <div class="aui-text-center">由于逾期时间过长，您的押金已不足抵扣滞纳金</div>
        <div class="aui-text-center aui-padded-t-15 aui-padded-b-15">所有可用服务已停止</div>
        <p class="aui-margin-b-15">按照用户服务协议规定，该电池由租赁转为购买到个人，天牛网不再接受您的退还请求，押金已抵扣，您可以自行处理当前电池；</p>
        <p class="aui-margin-b-15">点击查看<span class="aui-text-info" onclick="jumpUrl.agreement()">《天牛网用户服务协议》</span></p>
        <p class="aui-margin-b-15">若要重新使用平台服务，请点击下方“开通服务”按钮，重新缴纳押金使用。</p>
    </div>
    <div style="margin-top:2rem;position: fixed;bottom:1rem;width:100%;">
        <div class="aui-content-padded">
            <div class="aui-btn aui-btn-primary aui-btn-block aui-btn-sm aui-margin-b-15" @click="welcome_open()">
                <span class="aui-pull-left">•</span>开通服务<span class="aui-pull-right">•</span>
            </div>
            <div class="aui-btn aui-btn-primary aui-btn-block aui-btn-sm" @click="callus">
                <span class="aui-pull-left">•</span>咨询客服<span class="aui-pull-right">•</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
