<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的电池</title>
    <link rel="stylesheet" type="text/css" href="../../assets/css/aui.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="css/havebatteries.css">
</head>

<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
        <span class="aui-iconfont aui-icon-left"></span>返回
    </a>
        <div class="aui-title"><span id="batteryIsstatsbox">操作</span>成功</div>
    </header>
</body>

</html>
<script type="text/javascript" src="../../assets/js/api.js"></script>
<script type="text/javascript" src="../../assets/js/common.js"></script>
<script>
apiready = function() {
    // 加载主体页面
    apps.loadWinUrl('battesucess_frm', 'welcome/havebatteries/battesucess_frm.html',{batteryIsstats: api.pageParam.batteryIsstats} );
    var batteryIsstats = api.pageParam.batteryIsstats; // 电池 状态 安装-换电
    var batteryIsstatsbox = $api.byId('batteryIsstatsbox');
    // 安装预约
    if (batteryIsstats == 'isinstall1') {
        $api.text(batteryIsstatsbox, '安装电池预约');
    }
    if (batteryIsstats == 'isreplace1') {
        $api.text(batteryIsstatsbox, '更换电池预约');
    }
    if (batteryIsstats == 'isrenew1') {
        $api.text(batteryIsstatsbox, '续租');
    }
};
</script>
