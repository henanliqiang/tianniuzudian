<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>分类列表</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/aui.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="css/classify.css">
    <style type="text/css">

    </style>
</head>
<body>
<div class="aui-content">
    <div class="aui-row">
        <div class="aui-col-xs-3" id="left">
            <ul class="aui-list aui-list-noborder aui-scroll-y aui-margin-t-10" id="leftTab" style="height: 100%;">
                <li data-id="1" class="item-text active">商用电动车</li>
                <li data-id="2" class="item-text">电池</li>
                <li data-id="3" class="item-text">车座</li>
                <li data-id="4" class="item-text">篮筐</li>
                <li data-id="5" class="item-text">头盔</li>
                <li data-id="6" class="item-text">轮胎</li>
                <li data-id="7" class="item-text">女士电动车</li>
                <li data-id="8" class="item-text">货用电动车</li>
                <li data-id="9" class="item-text">脚踏电动车</li>
                <li data-id="10" class="item-text">小鸟电动车</li>
            </ul>
        </div>
        <div class="aui-col-xs-9" id="right">
            <div class="aui-scroll-y aui-text-center" style="height:100%;">
                <div size-id="1" class="aui-row aui-card-list aui-margin-10" style="background: #fff;">
                    <a class="aui-col-xs-4 aui-padded-5 aui-margin-b-10">
                        <img src="images/item1_07.png">
                        <p class="aui-padded-5">爱玛</p>
                    </a>
                    <a class="aui-col-xs-4 aui-padded-5 aui-margin-b-10">
                        <img src="images/item1_07.png">
                        <p class="aui-padded-5">小刀</p>
                    </a>
                    <a class="aui-col-xs-4 aui-padded-5 aui-margin-b-10">
                        <img src="images/item1_07.png">
                        <p class="aui-padded-5">绿能</p>
                    </a>
                    <a class="aui-col-xs-4 aui-padded-5 aui-margin-b-10">
                        <img src="images/item1_07.png">
                        <p class="aui-padded-5">新日</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../assets/js/api.js"></script>
<script type="text/javascript" src="../assets/js/zepto.min.js"></script>
<script type="text/javascript" src="../assets/js/common.js"></script>
<script type="text/javascript" src="../assets/js/vue.min.js"></script>

<script type="text/javascript">
    apiready = function() {
        // 实现沉浸式效果
        $api.fixStatusBar($api.dom("header"));
    }
    var leftTab = document.querySelectorAll('#leftTab > li');
    //console.log(leftTab);
    for (var i =0;i<leftTab.length;i++){
        leftTab[i].onclick=function(){
            var dataId = parseInt(this.getAttribute('data-id'));
            console.log(dataId);
            if(this.className.indexOf('active')>-1){
                this.classList.remove('active');
//                document.querySelector('div[size-id="'+dataId+'"]').remove('aui-hide');
            }else{
                clearActive();
                this.classList.add('active');
//                document.querySelector('div[size-id="'+dataId+'"]').add('aui-hide');
            }
        }
    }
    function clearActive(){
        var leftTab = document.querySelectorAll('#leftTab> li')
        for(var i = 0;i<leftTab.length;i++){
            leftTab[i].classList.remove('active');
        }
    }
    function addHide(){
        var rightHide = document.querySelectorAll('#right>.aui-card-list')
        for(var i = 0;i<rightHide.length;i++){
            rightHide[i].classList.add('aui-hide');
        }
    }
</script>
</html>
